<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Portfolio</title>
    <style>
        :root { --bg: #f0f2f5; --card: white; --header: #334e68; --text: #333; }
        .dark-mode { --bg: #18191a; --card: #242526; --header: #102a43; --text: #eee; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; text-align: center; }
        header { background: var(--header); color: white; padding: 40px 20px; }
        .container { max-width: 800px; width: 90%; margin: 20px auto; }
        .card { background: var(--card); padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #3490dc; }
        .btn { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #3490dc; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        #theme-btn { position: absolute; top: 20px; right: 20px; padding: 8px 15px; cursor: pointer; border-radius: 20px; border: none; background: #3490dc; color: white; }
    </style>
</head>
<body>
    <button id="theme-btn" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</button>
    <header>
        <h1>My Modern Portfolio</h1>
        <p>Built with Termux</p>
    </header>
    <div class="container">
        <div class="card">
            <img src="me.jpg" alt="Profile" class="profile-img">
            <h2>Welcome to My Space</h2>
            <p>I am a developer building projects directly from my mobile device.</p>
            <a href="mailto:justinbro834@gmail.com" class="btn">Contact Me</a>
        </div>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
